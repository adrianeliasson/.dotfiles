
add_newline = true
command_timeout = 400
# format = '$all$directory$character'
# A minimal left prompt
# move the rest of the prompt to the right

[character]
success_symbol = "[  ](fg:#7dcfff)"
error_symbol = "[  ](fg:#F05954)"
vicmd_symbol = "[ ](purple)"
format = ' $symbol'

[git_state]
disabled = false

[git_status]
format = '([$all_status]($style))'
conflicted = "([⚠️ ${count}](bold red) )"
ahead = "([⟫${count}])"
behind = "([⟪${count}])"
# stashed = "([ ${count}](bold red)) "
stashed = "([ ${count}](bold red)) "
modified = "([ ${count}](bold yellow) )"
staged = "([ ${count}](bold green) )"
renamed = "([⇆ ${count}](vold blue) )"
deleted = "([ ${count}](bold red) )"
untracked = "([ ${count}](dimmed red) )"


# -----------------
#     BATTERY
# -----------------
[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦'

[cmd_duration]
disabled = true

# -----------------
#     KUBERNETES
# -----------------
[kubernetes]
format = 'k8 [$symbol  ($context )]($style)'
disabled = false
# detect_files = ['value.yaml', 'Chart.yaml']
contexts = [
  { context_pattern = "tardis-k8s-sand.*", context_alias = "ta-sbox", symbol = '🏖', style = 'bold green' },
  { context_pattern = "tardis-k8s-dev.*", context_alias =  "ta-dev", symbol = '🚧', style = 'bold blue' },
  { context_pattern = "tardis-k8s-stag.*", context_alias = "ta-stage", symbol = '🚦', style = 'bold yellow' },
  { context_pattern = "tardis-k8s-prod.*", context_alias = "ta-prod", symbol = '🚀', style = 'bold red' },
  { context_pattern = "tardis-k8s-sink.*", context_alias = "ta-sink", symbol = '🚽', style = 'bold orange' },
]

[git_branch]
symbol = '󰘬 '
truncation_length = 25

[nodejs]
symbol = ' '

[nats]
disabled = false

[aws]
disabled = false
symbol = '󰅟 '
expiration_symbol = '󰅤 '

[aws.region_aliases]
eu-west-1 = 'ew1'
eu-north-1 = 'en1'

[azure]
disabled = true
# -----------------
#     Helm
# -----------------
[helm]
disabled = true

# -----------------
#     Package
# -----------------
[package]
disabled = true

# -----------------
#     Time
# -----------------
[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '+2'
time_range = '14:30:00-18:00:00'

[custom.vault]
command = 'echo ${VAULT_ADDR} | sed -n "s/.*\(enigma\)\(\.dev\|\.stage\)*\(.*\)/\1\2/p"'
description = 'show Vault server'
when = ''' [[ -n ${VAULT_ADDR} ]] && [[ -n ${VAULT_TOKEN} ]] '''
format = '[$symbol($output)]($style)'
disabled = false
os = 'linux'
symbol = '󰥎 '

[directory]
read_only = ' 󰌾'
truncation_symbol = '.../'
truncate_to_repo = false
truncation_length = 3

[directory.substitutions]
"~/plejd/cloudops/iac" = "@iac"
"~/plejd/cloudops/kubernetes/applications-state" = "@as"
"~/plejd/cloudops/plejd_shell" = "@pshell"
"~/plejd/cloudops/nats/nats-accounts" = "@nats"

